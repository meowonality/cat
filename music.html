<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Music</title>
</head>
<body>
  <!-- Audio Element -->
  <audio id="meowoMusic" autoplay loop></audio>

  <script>
    const songs = [
      "music/song1.mp3",
      "music/song2.mp3",
      "music/song3.mp3"
    ];

    let currentSong = 0;
    const audio = document.getElementById("meowoMusic");

    // Load the first song
    audio.src = songs[currentSong];
    audio.play();

    // When one song ends, play the next
    audio.addEventListener("ended", () => {
      currentSong = (currentSong + 1) % songs.length;
      audio.src = songs[currentSong];
      audio.play();
    });
  </script>
</body>
</html>
