<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>

  <!-- Import Ubuntu Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

  <style>
    /* --- General Page Styles --- */
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Ubuntu Mono', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2, p {
      margin: 10px 0;
    }

    /* --- Gallery Layout --- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px; /* increased spacing between cards */
      margin: 40px auto; /* more space around gallery */
      max-width: 1100px;
    }

    /* --- Art Card Style --- */
    .art-card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      width: 240px; /* slightly bigger card */
      margin: 10px; /* extra spacing around each card */
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .art-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    }
    .art-card img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
    }
    .art-card p {
      margin: 10px 0 0;
      font-size: 15px;
      line-height: 1.5em;
    }
  </style>
</head>
