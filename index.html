  <!-- Fade Script -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const main = document.querySelector("main");

  // Step 1: Start hidden, then fade in
  main.style.opacity = "0";
  setTimeout(() => {
    main.style.transition = "opacity 0.8s ease"; // 0.8s fade duration
    main.style.opacity = "1";
  }, 50); // tiny delay so browser registers the initial state

  // Step 2: Fade out when navigating
  document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", event => {
      const targetUrl = link.getAttribute("href");
      if (targetUrl && targetUrl !== window.location.pathname.split('/').pop()) {
        event.preventDefault();
        main.style.opacity = "0"; // fade out
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 800);
      }
    });
  });

  // Music player setup
const audio = document.getElementById("meowoMusic");
const playPauseBtn = document.getElementById("playPauseBtn");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");
const seekBar = document.getElementById("seekBar");

// Format time mm:ss
function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

// Update progress
audio.addEventListener("timeupdate", () => {
  seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
  currentTimeEl.textContent = formatTime(audio.currentTime);
});

// Set duration once loaded
audio.addEventListener("loadedmetadata", () => {
  durationEl.textContent = formatTime(audio.duration);
});

// Seek manually
seekBar.addEventListener("input", () => {
  audio.currentTime = (seekBar.value / 100) * audio.duration;
});

// Play / Pause toggle
playPauseBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playPauseBtn.textContent = "‚ñ∂Ô∏è";
  }
});

// Pause on page transition
window.addEventListener("beforeunload", () => {
  audio.pause();
});
  </script>
