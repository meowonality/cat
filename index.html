<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>

  <!-- Import Ubuntu Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

  <style>
    /* --- General Page Styles --- */
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Ubuntu Mono', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2, p {
      margin: 10px 0;
    }

    /* --- Gallery Layout --- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    /* --- Art Card Style --- */
    .art-card {
      background: #222;
      border-radius: 12px;
      padding: 10px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .art-card:hover {
      transform: scale(1.05);
    }
    .art-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .art-card p {
      margin: 8px 0 0;
      font-size: 14px;
      line-height: 1.4em;
    }
  </style>
</head>
